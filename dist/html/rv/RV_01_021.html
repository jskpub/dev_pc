<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>회원가입 및 확인</title>
    <link rel="shortcut icon" type="image/x-icon" href="../../images/ico/favicon.ico" />
    <link rel="stylesheet" href="../../lib/swiper/css/swiper.css" />
    <link rel="stylesheet" href="../../css/style.css" />
    <script src="../../lib/jquery/jquery.min.js"></script>
</head>

<body>
    <div id="container">
        <!-- Content-Wrapper -->
        <div class="content-wrapper">
            <!-- Contents -->
            <section class="contents">
                <!-- [comment]
						- 팝업 연결 button [data-target] - .c-layer-popup [id] 동일 속성값 부여 
						-  .c-layer-popup [aria-labelledby] - .c-modal-title-field > .c-title  동일 속성값 부여 
					-->
                <button type="button" class="co-btn btn-open-popup" data-toggle="modal" data-target="#popupAddExamFamily01"><span>open popup</span></button>

                <div class="c-layer-popup type03" id="popupAddExamFamily01" role="dialog" aria-labelledby="popupAddExamFamily01_Label" aria-modal="true" aria-hidden="true">
                    <div class="modal-wrap modal-dialog-centered">
                        <div class="modal-field">
                            <!-- modal Header -->
                            <div class="c-modal-header">
                                <div class="c-modal-title-field">
                                    <h4 class="c-title" id="popupAddExamFamily01_Label">가족검진 신청 대상자 추가</h4>
                                </div>
                                <button type="button" class="popup-cls-btn"><span class="skip">팝업 닫기</span></button>
                            </div>

                            <div class="c-modal-body">
                                <div class="c-modal-inner">
                                    <div class="join-login-field step04">
                                        <div class="cont-box">
                                            <p class="cont">가족 검진은 임직원과 동일한 검진 할인이 적용되며 검진 비용은 개인 결제 처리 하셔야 합니다.</p>
                                        </div>
                                        <div class="c-input-list-basic">
                                            <div class="row">
                                                <div class="col-6 label-input">
                                                    <label for="inputAddFamily01_01">임직원과의 관계</label>
                                                    <div class="c-select">
                                                        <select title="임직원과의 관계 선택">
                                                            <option value="" selected>선택</option>
                                                            <option value="">option</option>
                                                            <option value="">option</option>
                                                            <option value="">option</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="col-6 label-input">
                                                    <label for="inputAddFamily01_02">검진자 이름</label>
                                                    <input type="text" class="c-input" id="inputAddFamily01_02" placeholder="이름을 입력하세요." />
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-6 label-input">
                                                    <label for="inputAddFamily01_03">성별</label>
                                                    <div class="c-select">
                                                        <select title="성별 선택">
                                                            <option value="" selected>선택</option>
                                                            <option value="">option</option>
                                                            <option value="">option</option>
                                                            <option value="">option</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="col-6 label-input">
                                                    <label for="inputAddFamily01_04">생년월일</label>
                                                    <input type="text" class="c-input" id="inputAddFamily01_04" placeholder="ex) 780505" />
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-6 label-input">
                                                    <label for="inputAddFamily01_05">내/외국인</label>
                                                    <div class="c-select">
                                                        <select title="내/외국인 선택">
                                                            <option value="" selected>선택</option>
                                                            <option value="">option</option>
                                                            <option value="">option</option>
                                                            <option value="">option</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="col-6 label-input">
                                                    <label for="inputAddFamily01_06">국적</label>
                                                    <input type="text" class="c-input" id="inputAddFamily01_06" placeholder="외국인일 경우 국적을 입력하세요." />
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col label-input">
                                                    <label class="c-label-txt">휴대폰 전화번호</label>
                                                    <div class="c-input-phone-group">
                                                        <div class="row inner">
                                                            <div class="col input-phone-01">
                                                                <div class="c-select">
                                                                    <select title="휴대폰 전화번호 앞 3자리 선택">
                                                                        <option value="" selected="">010</option>
                                                                        <option value="">option</option>
                                                                        <option value="">option</option>
                                                                        <option value="">option</option>
                                                                    </select>
                                                                </div>
                                                            </div>
                                                            <div class="col input-phone-02"><input type="text" class="c-input" title="휴대폰 전화번호 중간 4자리 입력" /></div>
                                                            <div class="col input-phone-03"><input type="text" class="c-input" title="휴대폰 전화번호 끝 3자리 입력" /></div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- // modal body -->

                            <!-- modal-footer -->
                            <div class="c-modal-footer">
                                <div class="inner">
                                    <div class="buttons">
                                        <button type="button" class="co-btn is-outline-navy-1 popup-cls-btn"><span>닫기</span></button>
                                        <button type="button" class="co-btn bg-navy-1"><span>추가하기</span></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- = type03  -->
                    <!-- [ // layer popup] -->
                </div>

                <!-- [comment]
						- 퍼블리싱 화면 팝업 확인용 버튼 / 실제 버튼 연동시 해당 버튼 소스 활용하여 구현
					-->
                <button type="button" class="co-btn btn-open-popup" data-toggle="modal" data-target="#alertAddExamFamily01_01"><span>안내 popup</span></button>
                <!--  안내창 팝업 레이아웃 	-->
                <div class="c-layer-popup type01" id="alertAddExamFamily01_01" role="dialog" aria-labelledby="alertAddExamFamily01_01_Label" aria-modal="true" aria-hidden="true">
                    <div class="modal-wrap">
                        <div class="modal-field" tabindex="0">
                            <div class="c-modal-body">
                                <div class="c-modal-inner">
                                    <h4 class="c-title skip" id="alertAddExamFamily01_01_Label">입력 안내</h4>
                                    <p>검진자를 선택해주세요.</p>
                                </div>
                            </div>

                            <div class="c-modal-footer">
                                <div class="inner">
                                    <div class="buttons">
                                        <button class="co-btn bg-navy-1 popup-cls-btn"><span>확인</span></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--  // 안내창 팝업 레이아웃	-->
            </section>
            <!-- // Contents -->


        </div>
        <!-- // Content-Wrapper -->
    </div>
    <script src="../../lib/swiper/js/swiper.js"></script>
    <script src="../../js/common.js"></script>

</body>

</html>
