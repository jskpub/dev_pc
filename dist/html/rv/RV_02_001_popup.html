<!DOCTYPE html>
<html lang="ko">
  @@include('../include/head.html', { 'title' : 'KMI 한국의학연구소' })

        <div class="contents-wrap">

						- 팝업 연결 button [data-target] - .c-layer-popup [id] 동일 속성값 부여

					-->
            <!--  Popup -->
            <button type="button" class="btn-open-popup" data-toggle="modal" data-target="#popupRsvDetailsInfo01">

            <div class="c-layer-popup type01" id="popupRsvDetailsInfo01" role="dialog" aria-labelledby="popupRsvDetailsInfo01_Label " aria-modal="true" aria-hidden="true">
              <div class="modal-wrap">
                <div class="modal-field" tabindex="0">
                  <div class="c-modal-body">
                    <div class="c-modal-inner">
                      <h4 class="c-title skip" id="popupRsvDetailsInfo01_Label">예약내역 안내 팝업</h4>

                      <p>
                        건강검진센터 및 검진 상품은 변경이 불가하며 <br />
                        변경을 원하실 경우 해당 검진 신청 내역을 <br />
                        취소하신 후 재 예약 하여 주시기 바랍니다.
                      </p> -->
                    </div>
                  </div>
                  <div class="c-modal-footer">
                    <div class="inner">
                      <div class="buttons">
                        <button class="co-btn bg-navy-1 popup-cls-btn"><span>확인</span></button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

          <!-- // Contents -->
