<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>KMI 한국의학연구소</title>
    <link rel="shortcut icon" type="image/x-icon" href="../../images/ico/favicon.ico" />
    <link rel="stylesheet" href="../../lib/swiper/css/swiper.css" />
    <link rel="stylesheet" href="../../css/style.css" />
    <script src="../../lib/jquery/jquery.min.js"></script>
</head>

<body>
    <div id="container">
        <!-- Content-Wrapper -->
        <div class="content-wrapper">
            <section class="contents">
                <!-- = 약관 동의 시 팝업 -->
                <button type="button" class="btn-open-popup co-btn" data-toggle="modal" data-target="#popupCheckupResult01"><span>건강검진 결과 전달 팝업</span></button>
                <div class="c-layer-popup type03" id="popupCheckupResult01" role="dialog" aria-labelledby="popupCheckupResult01_Label" aria-modal="true" aria-hidden="true">
                    <div class="modal-wrap">
                        <div class="modal-field" tabindex="0">
                            <div class="c-modal-header">
                                <div class="c-modal-title-field">
                                    <h4 class="c-title" id="popupCheckupResult01_Label">건강검진 결과 전달</h4>
                                </div>
                                <button type="button" class="popup-cls-btn"><span class="skip">팝업 닫기</span></button>
                            </div>
                            <!-- c-modal-body -->
                            <div class="c-modal-body">
                                <div class="c-modal-inner">
                                    <div class="main-popup-field">
                                        <div class="cont-box">
                                            <p class="cont">
                                                본인의 건강검진 결과가 아닌 경우 개인정보 보호법에 따라 검진 결과의 열람이 불가 합니다. 다만, 14세 미만의 어린이 및 청소년은 보호자(법정대리인)의 동의 후 열람이 가능합니다.
                                            </p>
                                        </div>
                                        <div class="c-input-list-basic">
                                            <div class="row">
                                                <div class="col-6 label-input">
                                                    <label for="inpuCheckupResult01_01">검진자명</label>
                                                    <input type="text" class="c-input" id="inpuCheckupResult01_01" placeholder="검진자명" />
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-6 label-input">
                                                    <label for="inpuCheckupResult01_02">검진기관</label>
                                                    <input type="text" class="c-input" id="inpuCheckupResult01_02" value="한국의학연구소 광화문센터" />
                                                </div>
                                                <div class="col-6 label-input">
                                                    <label for="inpuCheckupResult01_03">검진일자</label>
                                                    <input type="text" class="c-input" id="inpuCheckupResult01_03" value="2021-03-15" />
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col label-input">
                                                    <label class="c-label-txt">휴대폰 전화번호</label>
                                                    <div class="c-input-phone-group">
                                                        <div class="row inner">
                                                            <div class="col input-phone-01">
                                                                <div class="c-select">
                                                                    <select title="휴대폰 전화번호 앞 3자리 선택">
                                                                        <option value="" selected="">010</option>
                                                                        <option value="">option</option>
                                                                        <option value="">option</option>
                                                                        <option value="">option</option>
                                                                    </select>
                                                                </div>
                                                            </div>
                                                            <div class="col input-phone-02"><input type="text" class="c-input" title="휴대폰 전화번호 중간 4자리 입력" /></div>
                                                            <div class="col input-phone-03"><input type="text" class="c-input" title="휴대폰 전화번호 끝 3자리 입력" /></div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <p class="input-ref-txt">※ 검진자 본인 명의의 핸드폰이 아닐 경우 결과 조회에 제한이 있을 수 있습니다.</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- //  c-modal-body -->

                            <div class="c-modal-footer">
                                <div class="inner">
                                    <div class="buttons">
                                        <button type="button" class="co-btn is-outline-navy-1 popup-cls-btn"><span>닫기</span></button>
                                        <button type="button" class="co-btn bg-navy-1 btn-open-popup"><span>건강검진 결과 전달하기</span></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- = 건강검진 결과 전달하기 클릭 시 팝업 -->

                <!-- 버튼 연결  부분 사용 -->
                <button type="button" class="co-btn bg-navy-1 btn-open-popup" data-toggle="modal" data-target="#alertCheckupResult01_01"><span>건강검진 결과 전달하기 클릭 시 팝업</span></button>

                <!-- alertCheckupResult01_01 -->
                <div class="c-layer-popup type01" id="alertCheckupResult01_01" role="dialog" aria-labelledby="alertCheckupResult01_01_Label" aria-modal="true" aria-hidden="true">
                    <div class="modal-wrap">
                        <div class="modal-field" tabindex="0">
                            <div class="c-modal-body">
                                <div class="c-modal-inner">
                                    <h4 class="c-title skip" id="alertCheckupResult01_01_Label">건강검진 결과 전달을 요청 확인 팝업</h4>
                                    <p>건강검진 결과 전달을 요청 하시겠습니까 ?</p>
                                </div>
                            </div>

                            <div class="c-modal-footer">
                                <div class="inner">
                                    <div class="buttons">
                                        <button type="button" class="co-btn is-outline-navy-1 popup-cls-btn"><span>취소</span></button>
                                        <button class="co-btn bg-navy-1 popup-cls-btn"><span>확인</span></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- = 건강검진 결과 완료 확인 팝업 -->
                <!-- 버튼 연결  부분 사용 -->
                <button type="button" class="co-btn bg-navy-1 btn-open-popup" data-toggle="modal" data-target="#alertCheckupResult01_02"><span>건강검진 결과 완료 확인 팝업</span></button>

                <!-- alertCheckupResult01_01 -->
                <div class="c-layer-popup type01" id="alertCheckupResult01_02" role="dialog" aria-labelledby="alertCheckupResult01_02_Label" aria-modal="true" aria-hidden="true">
                    <div class="modal-wrap">
                        <div class="modal-field" tabindex="0">
                            <div class="c-modal-body">
                                <div class="c-modal-inner">
                                    <h4 class="c-title skip" id="alertCheckupResult01_02_Label">건강검진 결과 완료 확인 팝업</h4>
                                    <p>건강건강검진 결과 전달을 처리하였습니다.</p>
                                </div>
                            </div>

                            <div class="c-modal-footer">
                                <div class="inner">
                                    <div class="buttons">
                                        <button class="co-btn bg-navy-1 popup-cls-btn"><span>확인</span></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <!-- // Contents -->
    </div>
    <!-- // Content-Wrapper -->
    <script src="../../lib/swiper/js/swiper.js"></script>
    <script src="../../js/common.js"></script>

</body>

</html>
