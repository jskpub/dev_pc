<!DOCTYPE html>
<html lang="ko">
  @@include('../include/head.html', { 'title' : 'KMI 한국의학연구소' })
  <body>
    @@include('../include/skipNav.html')
    <div id="container">
      <!-- Content-Wrapper -->
      <div class="content-wrapper">
        <div class="contents-wrap">
          <!-- Contents -->
          <section class="contents">
            <div class="contents-area">
              <!-- [comment]
								- 퍼블리싱 화면 팝업 확인용 버튼 / 실제 버튼 연동시 해당 버튼 소스 활용하여 구현
							-->
              <button type="button" class="co-btn btn-open-popup" data-toggle="modal" data-target="#popupModPernalInfo"><span>open popup</span></button>

              <div class="c-layer-popup type03" id="popupModPernalInfo" role="dialog" aria-labelledby="popupModPernalInfo_Label" aria-modal="true" aria-hidden="true">
                <div class="modal-wrap">
                  <div class="modal-field">
                    <!-- modal Header -->
                    <div class="c-modal-header">
                      <div class="c-modal-title-field">
                        <h4 class="c-title" id="popupModPernalInfo_Label">비밀번호 변경</h4>
                      </div>
                      <button type="button" class="popup-cls-btn"><span class="skip">팝업 닫기</span></button>
                    </div>

                    <div class="c-modal-body">
                      <div class="c-modal-inner">
                        <div class="c-input-list-basic">
                          <div class="row">
                            <div class="col label-input">
                              <label for="modifyPersnalInfoPw01_01">현재 비밀번호</label>
                              <input type="text" class="c-input" id="modifyPersnalInfoPw01_01" placeholder="현재 비밀번호를 입력해주세요." />
                            </div>
                          </div>
                          <div class="row">
                            <div class="col label-input">
                              <label for="modifyPersnalInfoPw01_02">변경할 비밀번호</label>
                              <input type="password" class="c-input" id="modifyBasicInfo01_02" placeholder="변경하실 비밀번호를 입력해주세요." />
                            </div>
                          </div>
                          <div class="row">
                            <div class="col label-input">
                              <label for="modifyBasicInfo01_03">변경할 비밀번호 확인</label>
                              <input type="password" class="c-input" id="modifyBasicInfo01_03" placeholder="변경하실 비밀번호를 입력해주세요." />
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <!-- // modal body -->

                    <!-- modal-footer -->
                    <div class="c-modal-footer">
                      <div class="inner">
                        <div class="buttons">
                          <button type="button" class="co-btn is-outline-navy-1 popup-cls-btn"><span>닫기</span></button>
                          <button type="button" class="co-btn bg-navy-1"><span>확인</span></button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- = type03  -->
                <!-- [ // layer popup] -->
              </div>
            </div>
          </section>
          <!-- // Contents -->
        </div>

        <!-- @@include('../include/footer.html') -->
      </div>
      <!-- // Content-Wrapper -->
    </div>
    @@include('../include/script.html')
  </body>
</html>
