<!DOCTYPE html>
<html lang="ko">
  @@include('../include/head.html', { 'title' : '로그인' })
  <body>
    <div id="container" class="login-container">
      <!--  Login Wrapper -->
      <div class="content-wrapper login-wrapper">
        <section class="login-wrap">
          <div class="side-wrap">
            <div>
              <h1 class="title">로그인</h1>
              <div class="login-box">
                <div class="login-form">
                  <div class="login-input">
                    <input type="text" title="아이디 입력" placeholder="사번을 입력하세요" />
                    <input type="password" title="비밀번호 입력" placeholder="비밀번호를 입력하세요." />
                  </div>
                  <p class="info-cont">처음 로그인 하시는 분은 비밀번호란 생년월일(주민등록 번호 앞 6자리)를 입력하여 주시기 바랍니다.</p>
                  <div class="info-chk">
                    <div class="c-chkbox">
                      <input type="checkbox" id="idChk" />
                      <label for="idChk" class="chk-label"><i></i><span>사번 기억하기</span></label>
                    </div>
                    <a href="javascript:;" class="link-guide">이용가이드</a>
                  </div>
                </div>
                <button class="co-btn login-btn" type="button">
                  <span>로그인</span>
                </button>
                <ul class="login-info-list">
                  <li><a href="javascript:;" role="button">사번/아이디 찾기</a></li>
                  <li><a href="javascript:;" role="button">비밀번호 찾기</a></li>

                  <li><a href="javascript:;">검진 결과 조회</a></li>
                </ul>
              </div>
              <div class="use-info">
                <p>이용안내 문의<span class=""> : 1599-7070</span></p>
                <p>평일 : 오전9시 ~ 오후6시 (토,일, 공휴일 휴무)</p>
              </div>

              <div class="btm-logo">
                <img src="../../images/logo/logo_03.svg" alt="KMI 재단법인 한국의학연구소 KOERA MEDICAL INSTITUTE" />
              </div>
            </div>
          </div>
          <div class="contents-wrap">@@include('../include/login_contents.html')</div>
        </section>
      </div>
      <!-- // Login Wrapper -->
    </div>
    @@include('../include/script.html')
  </body>
</html>
