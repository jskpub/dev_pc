<!DOCTYPE html>
<html lang="ko">
  @@include('../include/head.html', { 'title' : 'KMI 한국의학연구소' })
  <body>
    <div id="container" class="rsv-exam-container">
      <!-- Content-Wrapper -->
      <div class="content-wrapper">
        @@include('../include/header02.html')
        <div class="contents-wrap rsv-exam-result-wrap">
          <!-- Contents -->
          <section class="contents">
            <div class="cont-wrap">
              <div class="contents-area reserve-contents-area co-exam-result-area">
                <div class="co-title-field top">
                  <h1 class="title">검진 결과</h1>
                </div>
                <div class="co-cont-section">
                  <div class="top-sub-cont">
                    <p>개인정보 보호법에 따라 본인의 건강검진 기록만 열람이 가능합니다.</p>
                  </div>
                  <!-- result-article-wrap -->
                  <div class="result-article-wrap">@@include('../include/checkupResultContents.html')</div>
                  <!-- // result-article-wrap -->
                </div>
              </div>
            </div>
          </section>
          <!-- // Contents -->
        </div>

        @@include('../include/footer.html')
      </div>
      <!-- // Content-Wrapper -->
    </div>
    @@include('../include/script.html')
    <script>
      var swiper = undefined;
      function myChkHistorySwiper() {
        var windowSizeWidth = $(window).width();
        if ((swiper03 = 'undefined' && windowSizeWidth <= 1600)) {
          $('.mychkup-history-field').addClass('is-active');
          swiper03 = new Swiper('.mychkup-history-swiper', {
            slidesPerView: 'auto',
            centeredSlides: false,
            grabCursor: false,
            loopedSlides: 100,
            watchOverflow: true,
            navigation: {
              prevEl: '.co-slide-btn-prev',
              nextEl: '.co-slide-btn-next',
            },
          });
        } else {
          $('.mychkup-history-field').removeClass('is-active');
        }
      }
      $(window).on('load resize', function () {
        myChkHistorySwiper();
      });
      myChkHistorySwiper();
      toggleAccordion();
    </script>
  </body>
</html>
