<!DOCTYPE html>

  @@include('../include/head.html', { 'title' : 'KMI 한국의학연구소' })

      <div class="content-wrapper">

        <section class="contents">

						- 팝업 연결 button [data-target] - .c-layer-popup [id] 동일 속성값 부여 
						-  .c-layer-popup [aria-labelledby] - .c-modal-title-field > .c-title  동일 속성값 부여 
					-->
          <a href="javascript:;" class="co-btn btn-open-popup" data-toggle="modal" data-target="#popupConfirmId01">open popup</a>

          <div class="c-layer-popup type03" id="popupConfirmId01" role="dialog" aria-labelledby="popupConfirmId01_Label" aria-modal="true" aria-hidden="true">

                <div class="c-modal-body">

                        <h5 class="title">고객님의 정보와 일치하는 사번/아이디 입니다.</h5>
                      </div>
                      <div class="co-article">
                        <div class="c-check-list">
                          <div class="row">
                            <div class="col">
                              <div class="c-rdochk">
                                <input type="radio" id="confirmIdRdo01_01" name="confirmIdRdo01" />

                              </div>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col">
                              <div class="c-rdochk">
                                <input type="radio" id="confirmIdRdo01_02" name="confirmIdRdo01" />
                                <label for="confirmIdRdo01_02" class="chk-label"><i></i><span>ks1051 (2020년 1월 1일 가입)</span></label>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- // modal body -->

                <!-- modal-footer -->
                <div class="c-modal-footer">
                  <div class="inner">
                    <div class="buttons">
                      <button type="button" class="co-btn is-outline-navy-1"><span>비밀번호 찾기</span></button>
                      <a href="javascript:;" class="co-btn bg-navy-1">로그인하기</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- = type03  -->
            <!-- [ // layer popup] -->
          </div>
