<div class="resevation-btm-bar type01">
  <div class="buttons">
    <div class="left">
      @@if(leftPrevBtn === false){
      <a href="javascript:;" class="co-btn btn-reservation-prev"><span>이전</span></a
      >} @@if(leftPrevBtn === true){ <a href="javascript:;" class="co-btn btn-reservation-prev is-active"><span>이전</span></a
      >}
    </div>
    <div class="right">
      @@if(context.rightBtn === 'next') {
      <a href="javascript:;" class="co-btn btn-reservation-next"><span>다음</span></a
      >} @@if(context.rightBtn === 'default') { <a href="javascript:;" class="co-btn bg-navy-1"><span>@@rightBtnTxt</span></a
      >}
    </div>
  </div>
</div>
